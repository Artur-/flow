<link rel="import" href="/v2/bower_components/polymer/polymer.html">

<dom-module id="template-in-template">
    <template>
        One way template:
        <my-one-way-template></my-one-way-template>

        Dom-repeat template:
        <button on-click="addEmployees">Add employees</button>
        <employees-list></employees-list>
    </template>
    <script>
        class TemplateInTemplate extends Polymer.Element {
            static get is() { return 'template-in-template' }
        }
        customElements.define(TemplateInTemplate.is, TemplateInTemplate);
    </script>
</dom-module>
