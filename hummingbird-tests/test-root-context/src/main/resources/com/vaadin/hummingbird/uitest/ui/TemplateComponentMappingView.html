<div>
	<div>Main page</div>
	<span id="span" on-tap="logClick">Span</span>
	<button id="button" on-tap="logClick">Button</button>
	<hr />
	<input id="input" value="foo" on-change="logChange"></input>
	<hr />
	<div id="log"></div>
</div>
<script>
class TemplateComponentMappingView extends Polymer.Element {
	static get is() { return "template-component-mapping-view" }
	
	_log(msg) {
		var d = document.createElement('div');
		d.innerText = msg;
		this.$.log.insertBefore(d, null);
	}
	
	_logClick(event) {
		_log('client: ' + event.target.id + ' was clicked');
	}
	_logChange(event) {
		_log('client: ' + event.target.id + ' was changed to ' + target.value);
	}
}
</script>
